    <style>

        /* ä¸»åŒºåŸŸå¸ƒå±€ */
        .main-grid {

        /* è§†é¢‘åŒºåŸŸ - ä¿ç•™åŸæ ·å¼ï¼Œä»…æ›¿æ¢å†…éƒ¨ä¸ºvideoæ ‡ç­¾ */
        .video-box {

        /* æŒ‰é’®é€šç”¨ */
        .btn {

        /* æ§åˆ¶é¢æ¿ */

        /* å¼€å…³æ‰‹æŸ„ */
        .switch {

        .switch input {

        .slider {

        /* æ—¥å¿—çª—å£ - å¡«æ»¡å‰©ä½™ç©ºé—´ */
        .log-container {

        /* åº•éƒ¨ä¼ æ„Ÿå™¨å¡ç‰‡ */

        }
    </style>
</head>

<body>

    <div class="header">

        <!-- å³ä¾§ -->

            <!-- æ§åˆ¶å¡ç‰‡ -->
            <div class="card">

                <div class="control-item">

                <div class="control-item" style="border-left: 4px solid var(--warning); margin-bottom: 0;">
                    <div class="label-row"><span>ç´§æ€¥èœ‚é¸£æŠ¥è­¦</span><label class="switch"><input type="checkbox"
                                id="buzzer_sw" onchange="cmd('buzzer', this.checked?'on':'off')"><span

            <!-- æ—¥å¿—å¡ç‰‡ -->
            <div class="card" style="flex: 1; min-height: 0;">
                <div class="card-title">ğŸ“œ ç³»ç»Ÿè¿è¡Œæ—¥å¿—</div>
                <div class="log-container" id="log_box">

                </div>
            </div>
        </div>
    </div>

    <!-- å¼•å…¥HLS.js -->
    <script src="/js/hls.min.js"></script>

    <script>
        // ========== è§†é¢‘æµæ ¸å¿ƒé…ç½® ==========
        const STREAM_URL = '/stream/stream.m3u8';
        const API_START_STREAM = '/api/camera/start_stream';
        const API_STOP_STREAM = '/api/camera/stop_stream';
        const API_START_RECORD = '/api/camera/start_record';
        const API_STOP_RECORD = '/api/camera/stop_record';
        const API_SNAPSHOT = '/api/camera/snapshot';

        // å…¨å±€çŠ¶æ€
        let streamStarted = false;
        let recordStarted = false;
        let hlsInstance = null;

        // DOMå…ƒç´ 
        const video = document.getElementById('videoPlayer');
        const streamStartBtn = document.getElementById('streamStartBtn');
        const streamStopBtn = document.getElementById('streamStopBtn');
        const snapshotBtn = document.getElementById('snapshotBtn');
        const recordBtn = document.getElementById('recordBtn');

        let currentDir = 0;

        // å†™å…¥æ—¥å¿—å‡½æ•°ï¼ˆå¢å¼ºï¼Œå…¼å®¹è§†é¢‘æµæ—¥å¿—ï¼‰
        function addLog(msg) {
            const box = document.getElementById('log_box');
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            box.appendChild(line);
            box.scrollTop = box.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        }

        // é€šç”¨è¯·æ±‚å‡½æ•°
        async function sendCommand(url, options = {}) {
            try {
                const res = await fetch(url, options);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return res.json();
            } catch (err) {
                addLog(`æ¥å£è¯·æ±‚å¤±è´¥: ${err.message}`);
                console.error('API Error:', err);
                throw err;
            }
        }

        // ========== è§†é¢‘æµæ§åˆ¶é€»è¾‘ ==========
        async function startStream() {
            if (streamStarted) return;
            try {
                addLog('æ­£åœ¨å¯åŠ¨è§†é¢‘æµ...');
                await sendCommand(API_START_STREAM);

                if (Hls.isSupported()) {
                    hlsInstance = new Hls();
                    hlsInstance.loadSource(STREAM_URL);
                    hlsInstance.attachMedia(video);
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(e => {
                            addLog(`è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢: ${e.message}`);
                            console.warn("Autoplay blocked:", e);
                        });
                        addLog('âœ… è§†é¢‘æµå·²è¿æ¥');
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = STREAM_URL;
                    video.addEventListener('loadedmetadata', () => {
                        video.play().catch(e => {
                            addLog(`è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢: ${e.message}`);
                            console.warn("Autoplay blocked:", e);
                        });
                        addLog('âœ… è§†é¢‘æµå·²è¿æ¥ï¼ˆSafariï¼‰');
                    });
                } else {
                    addLog('âŒ æµè§ˆå™¨ä¸æ”¯æŒHLSè§†é¢‘æµ');
                    alert('âŒ æµè§ˆå™¨ä¸æ”¯æŒ HLS è§†é¢‘æµï¼');
                    return;
                }

                streamStarted = true;
                streamStartBtn.disabled = true;
                streamStopBtn.disabled = false;
            } catch (err) {
                addLog(`âŒ è§†é¢‘æµå¯åŠ¨å¤±è´¥: ${err.message}`);
            }
        }

        async function stopStream() {
            if (!streamStarted) return;
            try {
                addLog('æ­£åœ¨åœæ­¢è§†é¢‘æµ...');
                if (hlsInstance) {
                    hlsInstance.destroy();
                    hlsInstance = null;
                }
                video.src = '';
                await sendCommand(API_STOP_STREAM);

                streamStarted = false;
                streamStartBtn.disabled = false;
                streamStopBtn.disabled = true;
                addLog('â¹ è§†é¢‘æµå·²åœæ­¢');
            } catch (err) {
                addLog(`âš ï¸ åœæ­¢è§†é¢‘æµå‡ºé”™: ${err.message}`);
            }
        }

        async function takeSnapshot() {
            try {
                addLog('æ­£åœ¨æ‹ç…§...');
                await sendCommand(API_SNAPSHOT);
                addLog('âœ… æ‹ç…§æˆåŠŸï¼ç…§ç‰‡å·²ä¿å­˜è‡³ snapshots/');
            } catch (err) {
                addLog(`âŒ æ‹ç…§å¤±è´¥: ${err.message}`);
            }
        }

        async function toggleRecord() {
            if (!streamStarted) {
                addLog('âŒ è¯·å…ˆå¯åŠ¨è§†é¢‘æµå†è¿›è¡Œå½•åƒ');
                return;
            }

            if (!recordStarted) {
                // å¼€å§‹å½•åƒ
                try {
                    addLog('æ­£åœ¨å¯åŠ¨å½•åƒ...');
                    await sendCommand(API_START_RECORD);
                    recordStarted = true;
                    recordBtn.innerHTML = 'â¹ åœæ­¢å½•åˆ¶';
                    addLog('âœ… å½•åƒå·²å¼€å§‹');
                } catch (err) {
                    addLog(`âŒ å½•åƒå¯åŠ¨å¤±è´¥: ${err.message}`);
                }
            } else {
                // åœæ­¢å½•åƒ
                try {
                    addLog('æ­£åœ¨åœæ­¢å½•åƒ...');
                    await sendCommand(API_STOP_RECORD);
                    recordStarted = false;
                    recordBtn.innerHTML = 'ğŸ”´ è§†é¢‘å½•åˆ¶';
                    addLog('âœ… å½•åƒå·²ä¿å­˜');
                } catch (err) {
                    addLog(`âš ï¸ åœæ­¢å½•åƒå‡ºé”™: ${err.message}`);
                }
            }
        }

      function cmd() {
    const payload = {
        led_on: document.getElementById('led_sw').checked ? 1 : 0,
        led_br: parseInt(document.getElementById('led_br').value),
        motor_on: document.getElementById('motor_sw').checked ? 1 : 0,
        motor_sp: parseInt(document.getElementById('motor_sp').value),
        motor_dir: currentDir,  
        buzzer: document.getElementById('buzzer_sw').checked ? 1 : 0
    };

    const msg = {
        type: "control",
        payload: payload
    };

    addLog(`å‘é€æŒ‡ä»¤: ${JSON.stringify(msg)}`);

    fetch('/api/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(msg)
    }).catch(err => {
        addLog(`æŒ‡ä»¤å‘é€å¤±è´¥: ${err.message}`);
    });
}


        function updateLed() {
            const sw = document.getElementById('led_sw').checked ? 'å¼€å¯' : 'å…³é—­';
            const br = document.getElementById('led_br').value;
            addLog(`LEDè°ƒæ•´: ${sw}, äº®åº¦ ${br}%`);
            cmd();
        }

        function setMotorDirUI(dir) {
    currentDir = dir;

    document.getElementById('dir_f').classList.toggle('active', dir === 0);
    document.getElementById('dir_r').classList.toggle('active', dir === 1);
}

function setMotorDirUser(dir) {
    setMotorDirUI(dir);
    addLog(`ç”µæœºæ–¹å‘åˆ‡æ¢: ${dir === 0 ? 'æ­£è½¬' : 'åè½¬'}`);
    cmd();   // âœ… åªæœ‰ç”¨æˆ·æ“ä½œæ‰å‘
}



        function updateMotor() {
    const sw = document.getElementById('motor_sw').checked ? 'å¼€å¯' : 'å…³é—­';
    const sp = document.getElementById('motor_sp').value;

    cmd();

    addLog(
        `ç”µæœºæ§åˆ¶: ${sw}, é€Ÿåº¦ ${sp}%, æ–¹å‘ ${currentDir === 0 ? 'æ­£è½¬' : 'åè½¬'}`
    );
}
        // ========== äº‹ä»¶ç»‘å®š ==========
        // è§†é¢‘æµæŒ‰é’®ç»‘å®š
        streamStartBtn.onclick = startStream;
        streamStopBtn.onclick = stopStream;
        snapshotBtn.onclick = takeSnapshot;
        recordBtn.onclick = toggleRecord;

        // å®šæ—¶æ‹‰å–ä¼ æ„Ÿå™¨æ•°æ®
        setInterval(() => {
            fetch('/api/status').then(r => r.json()).then(data => {
                // æ¸²æŸ“ä¼ æ„Ÿå™¨æ•°æ®
                document.getElementById('val_temp').innerText = data.temp || '--';
                document.getElementById('val_humi').innerText = data.humi || '--';
                document.getElementById('val_light').innerText = data.light || '--';
                const irBox = document.getElementById('val_ir');
                irBox.innerText = data.ir>2000 ? "â˜¢ æœ‰äºº" : "å®‰å…¨";
                irBox.style.color = data.ir ? "var(--danger)" : "var(--success)";

                // åŒæ­¥ç¡¬ä»¶çŠ¶æ€åˆ°å‰ç«¯æ§ä»¶
                document.getElementById('led_sw').checked = data.led_on === 1;
                document.getElementById('led_br').value = data.led_br || 50;
                document.getElementById('motor_sw').checked = data.motor_on === 1;
                document.getElementById('motor_sp').value = data.motor_sp || 30;
                setMotorDirUI(data.motor_dir);
                document.getElementById('buzzer_sw').checked = data.buzzer === 1;

                // æ¢å¤è¿æ¥çŠ¶æ€
                document.getElementById('conn_status').innerText = "â— è®¾å¤‡åœ¨çº¿";
                document.getElementById('conn_status').style.color = "#fff";
            }).catch(e => {
                document.getElementById('conn_status').innerText = "â— è¿æ¥æ–­å¼€";
                document.getElementById('conn_status').style.color = "#ff4d4d";
                addLog(`ä¼ æ„Ÿå™¨æ•°æ®è·å–å¤±è´¥: ${e.message}`);
            });
        }, 1000);

        // åˆå§‹åŒ–æ—¥å¿—
        addLog('[ç³»ç»Ÿ] é¡µé¢åŠ è½½å®Œæˆï¼Œè®¾å¤‡æ§åˆ¶å°±ç»ª');
    </script>
